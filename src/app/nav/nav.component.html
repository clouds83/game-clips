    <div class="flex items-center">
      <!-- Primary Navigation -->
      <ul class="flex flex-row mt-1">
        <!-- Navigation Links -->
        <li *ngIf="!(auth.isAuthenticated$ | async); else authLinks">
          <a class="px-2" href="#" (click)="openModal($event)"
            >Login / Register</a
          >
        </li>

        <ng-template #authLinks>
          <li>
            <a
              class="px-2"
              routerLink="/manage"
              routerLinkActive="text-indigo-400"
              [routerLinkActiveOptions]="{ exact: true }"
              >Manage</a
            >
          </li>
          <li>
            <a
              class="px-2"
              routerLink="/upload"
              routerLinkActive="text-indigo-400"
              [routerLinkActiveOptions]="{ exact: true }"
              >Upload</a
            >
          </li>
          <li>
            <a class="px-2" (click)="auth.logout($event)">Logout</a>
          </li>
        </ng-template>

        <!-- <li>
          <a class="px-2" routerLink="/about" routerLinkActive="text-indigo-400"
            [routerLinkActiveOptions]="{exact: true}">About</a>

      </ul>
